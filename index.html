<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="memory-game">
        <div class="card" data-crypto="CryptoCat 1">
            <img src="images/Cryptocat1.png" alt="CryptoCat 1">
        </div>
        <div class="card" data-crypto="CryptoCat 2">
            <img src="images/Cryptocat2.png" alt="CryptoCat 2">
        </div>
        <div class="card" data-crypto="CryptoDog1">
            <img src="images/Cryptodog1.png" alt="CryptoDog1">
        </div>
        <div class="card" data-crypto="CryptoDog2">
            <img src="images/Cryptodog2.png" alt="CryptoDog2">
        </div>
        <div class="card" data-crypto="CryptoFrog1">
            <img src="images/Cryptofrog1.png" alt="CryptoFrog1">
        </div>
        <div class="card" data-crypto="CryptoFrog2">
            <img src="images/Cryptofrog2.png" alt="CryptoFrog2">
        </div>
        <div class="card" data-crypto="CryptoZebra1">
            <img src="images/Cryptozebra1.png" alt="CryptoZebra1">
        </div>
        <div class="card" data-crypto="CryptoZebra2">
            <img src="images/Cryptozebra2.png" alt="CryptoZebra2">
        </div>
        
    </div>
    <script src="script.js"></script>
    <footer>Créé par Kartade</footer>
</body>
</html>
